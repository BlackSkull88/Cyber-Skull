<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h2 {
      color: #333;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    textarea {
      height: 120px;
    }
    
    input[type="submit"] {
      background-color: #555;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #777;
    }
    
    .response-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Contact</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br><br>
    <input type="submit" value="Submit">
  </form>

  <div class="response-message" id="responseMessage"></div>

  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    (function() {
      emailjs.init('_l8PYteFGPKXmGh2w');

      document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        var templateParams = {
          from_name: name,
          from_email: email,
          message: message
        };

        emailjs.send('service_y722ipq', 'template_sfprigx', templateParams)
          .then(function(response) {
            showResponseMessage("Thank you, " + name + ", for your message! We will contact you soon at " + email + ".");
            clearForm();
          })
          .catch(function(error) {
            showResponseMessage("Oops! Something went wrong. Please try again later.");
          });
      });

      function showResponseMessage(message) {
        var responseMessage = document.getElementById("responseMessage");
        responseMessage.innerHTML = message;
        responseMessage.style.display = "block";
      }

      function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
      }
    })();
  </script>
</body>
</html>
